<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Styles/Style.css">
    <title>Form</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>        
    </div>  
    <form action="">
        <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><Strong>Nome</Strong></label>
            <input type="text", name="name", id="nome" required>
        </div>

        <div class="campo">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="sobreNome" required>
        </div>        
        </fieldset>
        <div class="campo">
            <label for="">Email</label>
            <input type="email", name="Email", id="email" required>
            <br>
        </div>

        <div class="campo">
            <label for="">De qual Lado da Aplicação voce desenvolve?</label> <br>
            <label for="">
                <input type="radio" name="devweb" value="FrontEnd">Front-End

            </label>

            <label for="">
                <input type="radio" name="backend" id="backend">Back-End
            </label>

            <label for="">
                <input type="radio" name="devwev" id="devWeb">Full-Stack
            </label>
        </div>

        <div class="campo">
            <label for="">Senioridade</label>
            <select id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
          <fieldset>
            <div id="check">
                <label for="">Selcione as Tecnologias que voce utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia" value="C#">
                <label for="tecnologia5">C#></label>
                <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia" value="java">
                <label for="tecnologia7">java</label>  
            </div>
                    
        
       </fieldset>

       <div class="campo">
        <br>
        <label> Conte sua Experiencia:</label>
        <textarea name="experiencia" Stryle = "width = 26em"id="experiencia" rows="6"></textarea>
       </div>
       <button type="submit">concluir</button>
    </form>  
</body>
</html>
